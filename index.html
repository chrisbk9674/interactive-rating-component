<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <article class="component">
      <div class="circle-star-group">
        <div class="circle"><img src="images/icon-star.svg" alt="" /></div>
      </div>
      <div class="customer-feedback-group">
        <h1 class="customer-question">How did we do?</h1>
        <p class="customer-support-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="customer-rating-group">
        <div class="customer-rating-button one">
          <span>1</span>
        </div>
        <div class="customer-rating-button one">
          <span>2</span>
        </div>
        <div class="customer-rating-button one">
          <span>3</span>
        </div>
        <div class="customer-rating-button one">
          <span>4</span>
        </div>
        <div class="customer-rating-button one">
          <span>5</span>
        </div>
      </div>
      <button class="submit-btn" disabled>
        <span>SUBMIT</span>
      </button>
    </article>
    <article class="thank-you-message-group hidden">
      <img src="images/illustration-thank-you.svg" alt="" />
      <div class="rating-confirmation">
        <span>You selected <span>4</span> out of 5</span>
      </div>
      <div class="thank-you-greeting">
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </article>

    <script>
      const ratingButtons = document.querySelectorAll(
        ".customer-rating-button"
      );
      const thankYouCard = document.querySelector(".thank-you-message-group");
      const ratingCard = document.querySelector(".component");
      const submitBtn = document.querySelector(".submit-btn");
      const selectedRatingText = document.querySelector(
        ".rating-confirmation span"
      );
      let selectedRating = null;

      ratingButtons.forEach((button) => {
        button.addEventListener("click", function () {
          ratingButtons.forEach((btn) => btn.classList.remove("active"));

          this.classList.add("active");
          selectedRating = this.textContent;

          submitBtn.removeAttribute("disabled");
        });
      });

      submitBtn.addEventListener("click", function () {
        if (selectedRating) {
          ratingCard.classList.add("hidden");
          thankYouCard.classList.remove("hidden");
          thankYouCard.style.opacity = "1";
          thankYouCard.style.visibility = "visible";

          selectedRatingText.textContent = `You selected ${selectedRating} out of 5`;
        }
      });
    </script>
  </body>
</html>
